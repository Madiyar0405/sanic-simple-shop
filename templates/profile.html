<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .back-to-products {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a class="back-to-products" href="/products">Back to Products</a>
    <div class="container">
        <h1>User Profile</h1>
        <h2>Add Product</h2>
        <form action="/add_product" method="POST">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Product Price:</label>
            <input type="text" id="price" name="price" required>
            <input type="submit" value="Add Product">
        </form> 
    </div>
</body>
</html>
