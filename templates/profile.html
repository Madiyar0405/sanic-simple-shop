<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .back-to-products {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <a href="/admin/profile">{{ user['username'] }}</a>
            <a class="back-to-products" href="/admin/products">Back to Products</a>
            <a href="/logout">logout</a>
        </div>
        <h1>User Profile</h1>
            <h2>Add Product</h2>
            <form action="/add_product" method="POST">
                <label for="component_name">Component Name:</label>
                <input type="text" id="component_name" name="component_name" required>
                <label for="model">Model:</label>
                <textarea id="model" name="model" required></textarea>
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
                <label for="quantity">quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <input type="submit" value="Add Product">
            </form>
            <h2>Users</h2>

            <div class="employee">
                {% for employees in employee %}
                <div class="user-info">
                    <h3>{{ employees['username'] }} - {{ employees['role'] }}</h3>
                </div>
                {% endfor %}
            </div>
    </div>
</body>
</html>
