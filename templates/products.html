<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .components-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .component {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .component-info {
            padding: 10px 0;
        }

        .user-info {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #manufacturer option {
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="filter-sort-form" action="/admin/products" method="POST">
        <label for="manufacturer">Select Manufacturer:</label>
        <select name="manufacturer" id="manufacturer">
            <option value="">All</option>
            {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer }}">{{ manufacturer }}</option>
            {% endfor %}
        </select>
        <label for="component_name">Select name:</label>
        <select name="component_name" id="component_name">
            <option value="">All</option>
            {% for names in component_name %}
            <option value="{{ names }}">{{ names }}</option>
            {% endfor %}
        </select>
        <select name="sort_by" id="sort_by">
            <option value="price">price</option>
        </select>
        <select name="order" id="order">
            <option value="asc">asc</option>
            <option value="desc">desc</option>
        </select>
        <button type="submit">Filter</button>

    </form>


    <a href="/admin/profile">{{ user['username'] }}</a>
        <a href="/logout">logout</a>
    <h1>Computer Components</h1>

    <div class="components-container">
        {% for component in components %}
            <div class="component">
                <div class="component-info">
                    <h2>{{ component['component_name'] }}</h2>
                    <p>{{ component['model'] }}</p>
                    <p>{{ component['manufacturer'] }}</p>
                    <p>Price: {{ component['price'] }}</p>
                    <p>Availability: {{ component['availability'] }}</p>
                </div>
                <form action="/delete_component/{{ component['id'] }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
