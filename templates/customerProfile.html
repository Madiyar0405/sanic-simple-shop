<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            margin-bottom: 20px;
            text-align: right;
        }

        .user-info a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="user-info">
        <a href="/customer/profile">{{ user['username'] }}</a>
        <a href="/customer/products">Back to Products</a>
        <a href="/logout">Logout</a>
    </div>
    <h1>User Profile</h1>
</div>
</body>
</html>
